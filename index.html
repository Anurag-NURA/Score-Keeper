<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="navbar">
      <h1>Scoreboard</h1>
    </div>
    <div class="container">
      <div class="team">
        <h2 id="one-name">Team 1</h2>
        <input type="text" id="one-input" placeholder="Change name..." />
        <h1 id="one-score">0</h1>
        <button class="one-add-button">+</button>
        <button class="one-minus-button">-</button>
      </div>

      <div class="setting">
        <button class="reset">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            className="w-6 h-6"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
        </button>
        <div class="game score">
          <h1>Enter winning score</h1>
          <input
            id="score-input"
            type="number"
            placeholder="Score"
            style="font-size: 3rem"
          />
        </div>
        <div class="game-result">
          <h1>Result</h1>
          <span class="result">Will be shown here</span>
        </div>
      </div>

      <div class="team">
        <h2 id="two-name">Team 2</h2>
        <input type="text" id="two-input" placeholder="Change name..." />
        <h1 id="two-score">0</h1>
        <button class="two-add-button">+</button>
        <button class="two-minus-button">-</button>
      </div>
    </div>

    <div class="footer">
      <h1>Easily keep track of scores!</h1>
    </div>
  </body>
</html>
